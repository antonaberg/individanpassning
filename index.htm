  <script>
  function validateForm(frm, kll) //Detta görs bättre och enklare med jQuery
  {
    var namn = document.forms[frm]["namn"].value;
	if (namn == null || namn == "")
    {
      alert("Ange namn plz");
      return false;
    }
	
	var losen = document.forms[frm]["losen"].value;
	if (losen == null || losen == "")
    {
      alert("Ange password plz");
      return false;
    }
	
	if(kll)
	{
	  if(!(document.forms[frm]["koll"].value == losen))
	  {
        alert("Dina password var olika");
        return false;
      }
    }	  
  }
  </script>
